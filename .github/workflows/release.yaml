# `name` value will appear "as is" in the badge.
# See https://docs.github.com/en/actions/configuring-and-managing-workflows/configuring-a-workflow#adding-a-workflow-status-badge-to-your-repository
# yamllint --format github .github/workflows/release.yaml
---
name: "release"

on:
  push:
    tags: 'v[0-9]+.[0-9]+.[0-9]+**'  # Ex. v0.2.0 v0.2.1-rc2

env:  # As of 2021-08-05 images come with go 1.15 https://github.com/actions/virtual-environments/tree/main/images
  GO_VERSION: "1.16.6"

jobs:
  func-e:
    name: "Release `func-e` CLI"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:  # fetch all history for all tags and branches (needed for changelog)
          fetch-depth: 0

      - name: "Set up Go"
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: "Run GoReleaser"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make release

  e2e:
    needs: func-e
    name: Run e2e tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90  # instead of 360 by default
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            pattern: '*linux_amd64.tar.gz'
          - os: macos-latest
            pattern: '*darwin_amd64.tar.gz'
          - os: windows-latest
            pattern: '*windows_amd64.zip'
            unzip: unzip -o *.zip && rm *.zip

    defaults:
      run:  # use bash for all operating systems unless overridden
        shell: bash

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Install Go"
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: "Extract `func-e` binary from GitHub release assets"
        run: |
          gh release download "${GITHUB_REF#refs/tags/}" -p '${{ matrix.pattern }}'
          ${{ matrix.unzip || tar -xzf *.tar.gz && rm *.tar.gz }}
        env:  # authenticate as the release is a draft
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Run e2e tests using released `func-e` binary"
        run: go test -parallel 1 -v -failfast ./e2e

  homebrew:
    needs: e2e
    name: Bump homebrew-core formula
    runs-on: ubuntu-latest
    steps:
      - name: Bump homebrew-core formula
        uses: mislav/bump-homebrew-formula-action@v1
        with:
          formula-name: func-e
        env:  # same perms as `brew bump-formula-pr func-e --version 0.6.0`
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}
