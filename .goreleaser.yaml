# See http://goreleaser.com for valid values
project_name: func-e
builds:
  - binary: func-e
    # Updates the version so that `func-e -v` prints out the release version instead of "dev"
    ldflags: "-s -w -X main.version={{.Version}}"
    main: .
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

# TODO: integrate MSI here after https://github.com/goreleaser/goreleaser/issues/1295

release:
  # Create a draft release in GitHub. We can write release notes manually.
  draft: true

