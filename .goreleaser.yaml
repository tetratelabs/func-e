env:
  - GO111MODULE=on
before:
  hooks:
    - go mod download
builds:
- env:
  - CGO_ENABLED=0
  goos:
    - linux
    - darwin
  goarch:
    - 386
    - amd64
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - docs
    - test
    - Merge pull request
    - Merge branch
    - goreleaser
brew:
  github:
    owner: tetratelabs
    name: homebrew-getenvoy
  folder: Formula
  homepage:  https://github.com/tetratelabs/getenvoy
  description: Distribute, deploy and operate a fleet of Envoys
  test: |
    system "#{bin}/getenvoy -v"
