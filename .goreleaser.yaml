project_name: getenvoy
builds:
  - binary: getenvoy
    ldflags: "-s -w -X github.com/tetratelabs/getenvoy/internal/version.GetEnvoy={{.Version}}"
    main: .
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
archives:
  - name_template: "getenvoy_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      darwin: Darwin
      linux: Linux
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Version }}-next-{{ .ShortCommit }}"
changelog:
  sort: asc
  filters:
    exclude:
      - docs
      - test
      - goreleaser
brews:
  - tap:
      owner: tetratelabs
      name: homebrew-getenvoy
      # Use token other than the default one (which is limited in scope to
      # https://github.com/tetratelabs/getenvoy only)
      token: "{{ .Env.HOMEBREW_GETENVOY_GITHUB_TOKEN }}"
    folder: Formula
    homepage: https://github.com/tetratelabs/getenvoy
    description: Distribute, deploy and operate a fleet of Envoys
    test: |
      system "#{bin}/getenvoy --help"
