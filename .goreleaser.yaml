project_name: getenvoy
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod download
builds:
- binary: getenvoy
  ldflags: "-s -w -X github.com/tetratelabs/getenvoy/pkg/cmd.cliVersion={{.Version}}"
  main: ./cmd/getenvoy/main.go
  env:
  - CGO_ENABLED=0
  goos:
    - linux
    - darwin
  goarch:
    - 386
    - amd64
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Version }}-next-{{ .ShortCommit }}"
changelog:
  sort: asc
  filters:
    exclude:
    - docs
    - test
    - goreleaser
brews:
- github:
    owner: tetratelabs
    name: homebrew-getenvoy
  folder: Formula
  homepage:  https://github.com/tetratelabs/getenvoy
  description: Distribute, deploy and operate a fleet of Envoys
  test: |
    system "#{bin}/getenvoy --help"
dockers:
- image_templates: 
  - getenvoy/getenvoy:{{ .Version }}-standard-1.11.1
  - getenvoy/getenvoy:standard-latest
  build_flag_templates:
  - "--build-arg=reference=standard:1.11.1"

