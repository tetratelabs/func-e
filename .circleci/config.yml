version: 2.0

jobs:
  lint:
    docker:
      - image: circleci/golang:1.13.3
    environment:
      # Run garbage collection more aggresively to avoid getting OOMed during the lint phase.
      GOGC: "20"
      # Circle CI executor has many cores (> 30) but throttles CPU and RAM. If we don't limit
      # this to the number of allocated cores, the job is likely to get OOMed and killed.
      GOMAXPROCS: "2"
    steps:
      - checkout
      - run: make init
      - run: ./ci/install-lint
      - run: ./ci/lint
          
  test:
    docker:
      - image: circleci/golang:1.13.3
    steps:
      - checkout
      - run: make init
      - run: ./ci/install-envoy
      - run: ./ci/test
      - run:
          name: "Measure test coverage (for now, on a subset of tests)"
          command: make coverage
      - store_artifacts:
          path: build/coverage
          destination: /coverage
      
  release:
    docker:
      - image: circleci/golang:1.13.3
    steps:
      - checkout
      - run: make init
      - setup_remote_docker
      - run: echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
      - run: curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  all:
    jobs:
      - lint
      - test
  release:
    jobs:
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
