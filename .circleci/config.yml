version: 2.1

executors:
  builder:
    docker:
      - image: circleci/golang:1.16.2
      - image: registry:2

jobs:
  check:
    executor: builder
    resource_class: medium+
    environment:
      # Run garbage collection more aggresively to avoid getting OOMed during the lint phase.
      GOGC: "20"
      # Circle CI executor has many cores (> 30) but throttles CPU and RAM. If we don't limit
      # this to the number of allocated cores, the job is likely to get OOMed and killed.
      GOMAXPROCS: "3"
    steps:
      - checkout
      - run: make check

  test:
    executor: builder
    resource_class: medium+
    steps:
      - checkout
      - run: make init
      # prefetch latest so that tests run faster
      - run: go run cmd/getenvoy/main.go fetch standard:1.17.1
      - run: make test.ci GO_TEST_EXTRA_OPTS="-timeout 60s"
      - run:
          name: "Measure test coverage (for now, on a subset of tests)"
          command: make coverage GO_COVERAGE_EXTRA_OPTS="-p 1"
      - store_artifacts:
          path: build/coverage
          destination: /coverage

workflows:
  version: 2
  commit:
    jobs:
      - check
      - test
