version: 2.0

jobs:
  lint:
    resource_class: small
    docker:
      - image: circleci/golang:1.12.6
    steps:
      - checkout
      - run: ./ci/install
      - run: go mod vendor # vendor prior to lint to avoid linting timeouts
      - run: 
          command: ./ci/lint
          no_output_timeout: 1h
          
  test:
    resource_class: small
    docker:
      - image: circleci/golang:1.12.6
    steps:
      - checkout
      - run: ./ci/install-envoy
      - run: ./ci/test
      
  release:
    docker:
      - image: circleci/golang:1.12.6
    steps:
      - checkout
      - run: curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  all:
    jobs:
      - lint
      - test
  release:
    jobs:
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
