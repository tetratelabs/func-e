admin:
  address:
    socket_address:
      address: '127.0.0.1'
      port_value: 0

static_resources:
  listeners:
    - name: main
      address:
        socket_address:
          address: '127.0.0.1'
          port_value: 0
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: auto
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains:
                        - "*"
                      routes:
                        - match:
                            prefix: "/"
                          direct_response:
                            status: 200
                            body:
                              filename: "response.txt"
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config: { }
